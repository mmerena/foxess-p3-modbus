# =============================================================================
# foxess_modbus_ro_sensors.yaml
# =============================================================================
# Wszystkie sensory tylko do odczytu (RO) z dokumentacji FOX Inwerter Modbus
# Wersja dokumentacji: V1.02.00.00
# Slave ID / Modbus address: 247
# Data ostatniej aktualizacji: luty 2026
#
# Zawiera:
# - informacje o modelu, SN, protocol version
# - PV strings (napięcia, prądy, moce, MPPT)
# - bateria (napięcie, prąd, moc, SoC, energia ładowania/rozładowania)
# - sieć / Meter1 i Meter2 (napięcia, prądy, moce czynne/bierne/pozorne, PF, freq)
# - EPS / backup (napięcia, prądy, moce, częstotliwość)
# - obciążenie (Load R/S/T + Combined)
# - energia kumulowana (PV, bateria, sieć, zużycie, obciążenie – całkowita i dzienna)
# - statusy inwertera (Status 1, Status 3, tryb off-grid/on-grid)
#
# Nastawy RW / sterowanie / automatyzacja – w osobnym pliku (foxess_modbus_rw_sensors.yaml)
# Wszystkie sensory mają scan_interval dostosowany do typu danych
# (60 s dla dynamicznych, 300–3600 s dla statycznych/energii)
#
# Wymagana konfiguracja w configuration.yaml:
# modbus_controller: !include_dir_merge_list modbus_controllers
# lub jeśli wolisz osobne include'y:
# modbus_controller:
#   - !include foxess_modbus_ro_sensors.yaml
#   - !include foxess_modbus_rw_sensors.yaml
# =============================================================================

modbus_controller:
